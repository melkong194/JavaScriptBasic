    <style>
        #loading{
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0,0,0,0.4);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        #loading.open{
            opacity: 1;
            pointer-events: auto;
        }
        #loading svg{
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
